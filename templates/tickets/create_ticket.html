{% extends 'base.html' %}

{% block content %}
<h1>Create a New Ticket</h1>
<form method="post" class="create-ticket-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Create Ticket</button>
</form>

<!-- Internal CSS -->
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Create Ticket Form */
    .create-ticket-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .create-ticket-form p {
        font-size: 1.2rem;
        margin-bottom: 15px;
    }

    .create-ticket-form input,
    .create-ticket-form select,
    .create-ticket-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .create-ticket-form input:focus,
    .create-ticket-form select:focus,
    .create-ticket-form textarea:focus {
        border-color: #007BFF;
        outline: none;
    }

    /* Submit Button */
    .submit-btn {
        padding: 12px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .create-ticket-form {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        .submit-btn {
            padding: 10px 15px;
        }
    }
</style>

{% endblock %}
